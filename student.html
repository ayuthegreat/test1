<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>refugee Pnan registration system</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: lightgray;">
  <div class="container">
    <h1>refugee Pnan registration system</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Firts Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="name">middle Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="name">Last Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">country of origin</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="name">race/ethnic group:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="password">reason for applying for refugee Pnan</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="name">religion</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <h3>gender</h3>
        <input type="radio" id="banana" name="fruit" value="banana">
        <label for="banana">male</label>
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="banana">female</label>
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="banana">other</label>
      </div>
      <div class="form-group">
        <h3>maritus status</h3>
        <input type="radio" id="married" name="status" value="married">
        <label for="banana">married</label>
        <input type="radio" id="single" name="status" value="single">
        <label for="banana">single</label>
        <input type="radio" id="single" name="status" value="single">
        <label for="banana">divorced</label>
      </div>
      <div class="form-group">
        <label for="email">do you have someone who you know in korea?</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">your phone number</label>
        <input type="number" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
